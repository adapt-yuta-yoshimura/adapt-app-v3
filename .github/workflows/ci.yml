name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: adapt_test
          POSTGRES_USER: adapt
          POSTGRES_PASSWORD: adapt
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm --filter @adapt/api prisma generate
      - name: Run unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://adapt:adapt@localhost:5432/adapt_test
          JWT_SECRET: test-secret-for-ci
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            apps/api/coverage/
            apps/web/coverage/
            apps/admin/coverage/
          retention-days: 7

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-unit]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: adapt_test
          POSTGRES_USER: adapt
          POSTGRES_PASSWORD: adapt
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm --filter @adapt/api prisma generate
      - name: Run database migrations
        run: pnpm --filter @adapt/api prisma migrate deploy
        env:
          DATABASE_URL: postgresql://adapt:adapt@localhost:5432/adapt_test
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://adapt:adapt@localhost:5432/adapt_test
          JWT_SECRET: test-secret-for-ci
          NEXT_PUBLIC_API_URL: http://localhost:4000
          CI: true
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm --filter @adapt/api prisma generate
      - run: pnpm build
