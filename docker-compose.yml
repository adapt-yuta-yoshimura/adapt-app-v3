services:
  postgres:
    image: postgres:16
    container_name: adapt-postgres
    environment:
      POSTGRES_DB: adapt
      POSTGRES_USER: adapt
      POSTGRES_PASSWORD: adapt
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adapt-network

  redis:
    image: redis:7-alpine
    container_name: adapt-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - adapt-network

volumes:
  postgres_data:
  redis_data:

networks:
  adapt-network:
    driver: bridge
